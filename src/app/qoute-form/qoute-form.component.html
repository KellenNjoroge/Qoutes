<div class="container-fluid">
  <div class="row">
      <form #qouteForm='ngForm'>
          <div class="form-group">

              <label for="name">Name</label>
              <input type="text" required class="form-control" id="name" [(ngModel)]="newQoute.name" name="name">
              Display {{newQoute.name}}

          </div>
          <div class="form-group">

              <label for="description">Description</label>
              <textarea class="form-control" id="description" rows="4" required></textarea>

          </div>
          <button type="submit" class="btn btn-success btn-lg">Add Qoute</button>
      </form>
  </div>
</div>
